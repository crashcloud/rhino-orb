description: This command downloads and installs Rhino
parameters:
  version:
    type: string
    default: '7'
    description: 'Which version of rhino should be installed, 6, 7 or 8'
  fullversion:
    type: string
    default: 'latest'
    description: 'What is the exact version of rhino that should be installed?'
  culture:
    type: string
    default: 'en-us'
    description: 'What is the exact culture for Rhino that should be installed?'
  token:
    type: string
    description: 'The core hour billing token'
steps:

  - run:
      name: Clone Setup
      command: git clone https://github.com/crashcloud/rhino-setup.git

  - run:
      name: Setup wget
      command: pip install wget

  - run:
      name: Download Rhino
      command: python rhino-setup/py/download-rhino.py -v 7

  - run:
      name: show download
      command: ls *.exe

  - run:
      name: Install Check
      command: ls 'C:\Program Files\Rhino 7\System\*.exe'

  - run:
      name: Setup Rhino
      command: python rhino-setup/py/install-rhino.py -l CORE -tk TOKEN
