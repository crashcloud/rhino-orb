description: This command downloads and installs Rhino
parameters:
  version:
    type: string
    default: '7'
    description: 'Which version of rhino should be installed, 6, 7 or 8'
  fullversion:
    type: string
    default: 'latest'
    description: 'What is the exact version of rhino that should be installed?'
  culture:
    type: string
    default: 'en-us'
    description: 'What is the exact culture for Rhino that should be installed?'
  token:
    type: string
    description: 'The core hour billing token'
steps:
  - run:
    name: Clone rhino setup scripts
    command: >-
      git clone https://github.com/crashcloud/rhino-setup.git

  - run:
    name: Download Rhino
    command: >-
      py py/download-rhino.py -v <<parameters.version>> -fv <<parameters.fullversion>> -c <<parameters.culture>>

  - run:
    name: Install Rhino
    command: >-
      py py/download-rhino.py -l CORE -tk <<parameters.token>>

  - run:
      environment:
        FULL_RHINO_VERS: <<parameters.fullversion>>
        RHINO_VERSION: <<parameters.parameters>>
      name: Hello Greeting
      command: <<include(scripts/greet.sh)>>
